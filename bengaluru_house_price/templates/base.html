<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">House Price Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/how-to-use">How to Use</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Model Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Developer</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <button class="btn btn-outline-light" onclick="toggleTheme()">Toggle Theme</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? '' : 'dark';
            localStorage.setItem('theme', document.body.dataset.theme);
        }

        // Set theme on load
        document.body.dataset.theme = localStorage.getItem('theme') || '';
    </script>
</body>
</html>
